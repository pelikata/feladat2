<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>BMI calculator</h1>
    <form action="">
      <input
        type="number"
        name="testtomeg"
        id="testtomeg"
        placeholder="Kérjük írja be a testtömegét(kg)"
      />
      <input
        type="number"
        name="magassag"
        id="magassag"
        placeholder="Kérjük írja be a magasságát(m)"
      />
      <button type="button" onclick="onSubmit()">Küldés</button>
    </form>
    <div class="result"></div>
    <script src="script.js"></script>
  </body>
</html>
